<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bling Shop Dot Com</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Bling Shop Dot Com</h1>
      <h3>SPEND YOUR MONEY HERE</h3>
    </div>
    <div id="output">

    </div>
    <form id="formOne">
      <div class="form-group">
        <label for="yourName">Name</label>
        <input id="yourName" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="street">Street Address</label>
        <input id="street" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="city">City, State, Zipcode</label>
        <input id="city" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="ccInfo">Credit Card Information</label>
        <input id="ccInfo" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="exDate">Expiration Date</label>
        <input id="exDate" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="security">Security Code</label>
        <input id="security" class="form-control" type="text">
      </div>
    </form>
    
    
  </div>
</body>
</html>
